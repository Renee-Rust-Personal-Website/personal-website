<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="navstyle.css">
    <link rel="stylesheet" href="contactmev2style.css">
    <title>Contact Me</title>
</head>
<body>
    <header class="header-main">
        <div class="header-main-logo">
            <img src="nofaceimg.png" alt="noface">
            <nav class="header-main-nav">
                <ul>
                    <li><a href="Main2.0.html">Home</a></li>
                    <li><a href="aboutmev2.html">About</a></li>
                    <li><a href="portfoliov2.html">Portfolio</a></li>
                    <li><a href="contactmev2.html">Contact</a></li>
                </ul>
            </nav>
        </div>
        <div class="header-main-sm">
            <a href="https://twitter.com/?lang=en" target="_blank"><div class="header-main-sm-tw"></div></a>
            <a href="https://www.instagram.com" target="_blank"><div class="header-main-sm-in"></div></a>
            <a href="https://github.com/RenRuu" target="_blank"><div class="header-main-sm-gh"></div></a>
        </div>
    </header>

    <form action="#" method="post">
        <fieldset>
            <legend>Contact Form</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Enter your message" required></textarea>
                <input type="submit" value="Submit">
        </fieldset>
    </form>

<script src="form.js"></script>
</body>
</html>
